<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <title>Login</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>
    <!-- Сообщение об ошибке, если неверные данные -->
    <div hidden th:if="${param.error}">
        <div class="alert alert-danger">Invalid username or password!</div>
    </div>

    <div class="align-center reg-page">
        <div class="reg-limit">
            <div class="label">
                <h1>Login</h1>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="registration">
                    <div class="reg">
                        <label class="form-label" >Username</label>
                        <label>
                            <input type="text" name="username" required class="form-control form-control-lg"/>
                        </label>
                    </div>
                    <div class="reg">
                        <label class="form-label">Password</label>
                        <label>
                            <input type="password" name="password" required class="form-control form-control-lg"/>
                        </label>
                    </div>
                </div>

                <div class="signup d-flex flex-column">
                    <button type="submit">Login</button>
                    <span>Don't have an account? <a th:href="@{/register}" style="color: #06965C;">Sign up here</a></span>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
