<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <title>A1 Fast Moving</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <section class="search">
        <img src="/images/search.svg" alt="">
        <div class="overlay"></div>
        <div class="selection-text">
            <h1>FIND BEST MOVING COMPANIES IN CALIFORNIA</h1>
        </div>
        <div class="selection d-flex limit">
            <input type="text" placeholder="What are you looking for" required>
            <select name="category" id="category" required>
                <option value="" disabled selected hidden>Select a category</option>
                <option value="goods">Goods</option>
            </select>
            <select name="location" id="location" required>
                <option value="" disabled selected hidden>Choose loaction</option>
                <option value="bishkek">Bishkek</option>
            </select>
            <button type="submit" id="search-submit-button">Search Moving Companies</button>
        </div>
    </section>

    <section class="statistics">
        <div class="limit">
            <div class="flex-between d-flex">
                <div class="stat-item">
                    <h3>13</h3>
                    <p>LOCATIONS</p>
                </div>
                <div class="divider">/</div>
                <div class="stat-item">
                    <h3>56</h3>
                    <p>MOVING COMPANIES</p>
                </div>
                <div class="divider">/</div>
                <div class="stat-item">
                    <h3>274</h3>
                    <p>REVIEWS</p>
                </div>
                <div class="divider">/</div>
                <div class="stat-item">
                    <h3>15.6k</h3>
                    <p>SATISFIED CUSTOMERS</p>
                </div>
            </div>
            <div class="section-divider"></div>
        </div>
    </section>

    <section class="top-list">
        <div class="limit">
            <div class="sort d-flex">
                <div class="top-list-header d-flex">
                    <h2>Top Moving Companies</h2>
                    <a href="#">See all</a>
                </div>
                <div class="sort-select d-flex">
                    <select name="service" id="service" required>
                        <option value="" disabled selected hidden>Service</option>
                        <option value="move">move</option>
                    </select>
                    <select name="sort-by" id="sort-by" required>
                        <option value="" disabled selected hidden>Sort by</option>
                        <option value="name">Name</option>
                    </select>
                </div>
            </div>
            <div class="d-flex">
                <div class="company-list-el">
                    <div class="logo d-flex align-center">
                        <img src="/images/california-movers-logo.svg" alt="">
                        <h3>California Movers USA</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>

    </section>
    <section>

    </section>
    <section>

    </section>
    <section>

    </section>
</main>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
