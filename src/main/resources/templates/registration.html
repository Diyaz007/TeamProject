<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <title>A1 Fast Moving</title>
</head>
<body>
<header th:insert="blocks/header :: header"> </header>

<main>
        <div class="align-center reg-page">
            <div class="reg-limit">
                <div class="label">
                    <h1>Registration</h1>
                </div>
                <div class="registration">
                    <div class="reg">
                        <span>Username <span style="color: red;">*</span></span>
                        <br><br>
                        <input type="text" placeholder="Enter name">
                    </div>
                    <div class="reg">
                        <span>E-mail <span style="color: red;">*</span></span>
                        <br><br>
                        <input type="email" placeholder="example@gmail.com">
                    </div>
                    <div class="reg">
                        <span>Password <span style="color: red;">*</span></span>
                        <br><br>
                        <input type="password" placeholder="Create password">
                    </div>
                </div>
                <div class="privacy d-flex">
                    <input type="checkbox" name="privacy" id="privacy"> <span>I agree to the <span style="color: red;">privacy and policy</span></span>
                    <input type="checkbox" name="terms" id="terms"> <span>I agree with all <span style="color: red;">Terms & Conditions</span></span>
                </div>

                <div class="signup d-flex flex-column">
                    <button type="submit">Sign up</button>
                    <span>Already have an account? <span style="color: #06965C;">Please login Here</span></span>
                </div>
            </div>
            
            
        </div>
    </main>


    <footer th:insert="blocks/footer :: footer"> </footer>
</body>
